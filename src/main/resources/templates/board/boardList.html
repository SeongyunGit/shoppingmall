<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 목록</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">게시판 목록</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}">게시글 ID</td>
            <td th:text="${board.title}">게시글 제목</td>
            <td th:text="${board.content}">게시글 내용</td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
        </tr>
        </tbody>
    </table>

    <a href="/board/new" class="btn btn-primary">새 게시글 작성</a>
    <a href="/" class="btn btn-secondary">뒤로 가기</a>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
