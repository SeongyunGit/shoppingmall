<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">카카오페이 결제 완료</h2>
                    <div class="alert alert-success text-center" role="alert">
                        결제가 정상적으로 완료되었습니다.
                    </div>
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th scope="row">결제일시</th>
                            <td th:text="${info.approved_at}"></td>
                        </tr>
                        <tr>
                            <th scope="row">주문번호</th>
                            <td th:text="${info.partner_order_id}"></td>
                        </tr>
                        <tr>
                            <th scope="row">상품명</th>
                            <td th:text="${info.item_name}"></td>
                        </tr>
                        <tr>
                            <th scope="row">상품수량</th>
                            <td th:text="${info.quantity}"></td>
                        </tr>
                        <tr>
                            <th scope="row">결제금액</th>
                            <td th:text="${info.amount.total} + '원'"></td>
                        </tr>
                        <tr>
                            <th scope="row">결제방법</th>
                            <td th:text="${info.payment_method_type}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-primary">쇼핑 계속하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
