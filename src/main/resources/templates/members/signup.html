<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .signin-link {
        text-align: center;
        margin-top: 15px;
    }
  </style>
</head>
<body>
<h2>Sign Up</h2>
<form th:action="@{/signup}" method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="role-group">
    <label>Role</label>
    <div>
      <input type="radio" id="role-user" name="role" value="ROLE_USER" checked>
      <label for="role-user">일반 사용자</label>
    </div>
    <div>
      <input type="radio" id="role-seller" name="role" value="ROLE_SELLER">
      <label for="role-seller">판매자</label>
    </div>
  </div>

  <button type="submit" class="submit-btn">Sign Up</button>
</form>
<div class="signin-link">
  Already have an account? <a th:href="@{/signin}">Sign In</a>
</div>
</body>
</html>
