<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .img-fluid {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Item Details</h1>
            <div class="row">
                <div class="col-md-6">
                    <img th:src="@{${item.getImgPath()}}" alt="Item Photo" class="img-fluid rounded">
                </div>
                <div class="col-md-6">
                    <h2 th:text="${item.name}" class="mb-3"></h2>
                    <p class="text-muted" th:text="${item.text}"></p>
                    <p><strong>Price:</strong> <span th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT') + '원'}" class="text-primary fs-4"></span></p>
                    <p><strong>Count:</strong> <span th:text="${item.count}"></span></p>
                    <p><strong>Stock:</strong> <span th:text="${item.stock}"></span></p>

                    <form class="mt-4" th:action="@{/cart/{id}/{itemId}(id=${user.id}, itemId=${item.id})}" method="post">
                        <div class="d-flex align-items-center">
                            <input class="form-control text-center me-3" id="amount" name="amount" type="number" value="1" min="1" style="max-width: 5rem"/>
                            <button class="btn btn-primary" type="submit">
                                <i class="bi-cart-fill me-1"></i>
                                장바구니에 추가
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-footer bg-transparent">
            <a href="/item/itemAll" class="btn btn-outline-secondary me-2">Back to List</a>
            <a href="/" class="btn btn-outline-primary">Back to Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
