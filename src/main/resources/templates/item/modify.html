<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이템 수정</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">아이템 수정</h1>
    <form th:action="@{/item/modify/complete/{id}(id=${item.id})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${item.name}" required>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">설명:</label>
            <textarea class="form-control" id="text" name="text" rows="3" required th:text="${item.text}"></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">가격:</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${item.price}" required>
        </div>

        <div class="mb-3">
            <label for="count" class="form-label">수량:</label>
            <input type="number" class="form-control" id="count" name="count" th:value="${item.count}" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">재고:</label>
            <input type="number" class="form-control" id="stock" name="stock" th:value="${item.stock}" required>
        </div>

        <button type="submit" class="btn btn-primary">변경사항 저장</button>
        <a href="javascript:history.back()" class="btn btn-secondary">뒤로 가기</a>
    </form>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
