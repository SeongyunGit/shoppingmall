<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">상품 등록</h2>
        </div>
        <div class="card-body">
          <form action="/item/new" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="name" class="form-label">상품명:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="text" class="form-label">상품 설명:</label>
              <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">가격:</label>
              <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <div class="mb-3">
              <label for="count" class="form-label">수량:</label>
              <input type="number" class="form-control" id="count" name="count" required>
            </div>

            <div class="mb-3">
              <label for="stock" class="form-label">재고:</label>
              <input type="number" class="form-control" id="stock" name="stock" required>
            </div>

            <div class="mb-3">
              <label for="imgFile" class="form-label">상품 이미지:</label>
              <input type="file" class="form-control" id="imgFile" name="imgFile">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
